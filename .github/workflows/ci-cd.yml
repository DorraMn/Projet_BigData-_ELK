# ============================================
# CI/CD Pipeline - LogStream Studio
# ============================================
# 
# Ce workflow s'exÃ©cute Ã  chaque push ou pull request
# Il effectue : Lint, Tests, Build Docker
#
# Documentation: https://docs.github.com/en/actions
# ============================================

name: ğŸš€ CI/CD Pipeline

# ============================================
# TRIGGERS - Quand exÃ©cuter ce workflow ?
# ============================================
on:
  # Ã€ chaque push sur ces branches
  push:
    branches: 
      - main
      - develop
    # Ignorer les changements de documentation
    paths-ignore:
      - '**.md'
      - 'docs/**'
  
  # Ã€ chaque Pull Request vers main
  pull_request:
    branches: 
      - main
  
  # Permet de lancer manuellement depuis GitHub
  workflow_dispatch:

# ============================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================
env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ============================================
# JOBS - Les tÃ¢ches Ã  exÃ©cuter
# ============================================
jobs:
  
  # ==========================================
  # JOB 1: LINT & QUALITY
  # VÃ©rifie la qualitÃ© du code Python
  # ==========================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      # Ã‰tape 1: RÃ©cupÃ©rer le code source
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2: Installer Python
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      # Ã‰tape 3: Installer les dÃ©pendances de lint
      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      # Ã‰tape 4: VÃ©rifier le formatage avec Black
      - name: ğŸ¨ Check formatting with Black
        run: |
          black --check --diff webapp/ || echo "âš ï¸ Some files need formatting"
        continue-on-error: true
      
      # Ã‰tape 5: VÃ©rifier les imports avec isort
      - name: ğŸ“‹ Check imports with isort
        run: |
          isort --check-only --diff webapp/ || echo "âš ï¸ Imports need sorting"
        continue-on-error: true
      
      # Ã‰tape 6: Linter avec Flake8
      - name: ğŸ” Lint with Flake8
        run: |
          flake8 webapp/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 webapp/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ==========================================
  # JOB 2: TESTS
  # ExÃ©cute les tests unitaires
  # ==========================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint  # Attend que le lint soit terminÃ©
    
    # Services Docker nÃ©cessaires pour les tests
    services:
      # MongoDB pour les tests
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Redis pour les tests
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Elasticsearch pour les tests
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.3
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl -s http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r webapp/requirements.txt
          pip install pytest pytest-cov
      
      - name: ğŸ§ª Run tests with pytest
        env:
          MONGO_URI: mongodb://localhost:27017
          REDIS_URL: redis://localhost:6379/0
          ELASTICSEARCH_URL: http://localhost:9200
          FLASK_ENV: testing
          JWT_SECRET_KEY: test-secret-key
        run: |
          cd webapp
          python -c "from app import app; print('âœ… App imports successfully')"
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
      
      # Upload du rapport de couverture
      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: webapp/htmlcov/
          retention-days: 7

  # ==========================================
  # JOB 3: BUILD DOCKER
  # Construit les images Docker
  # ==========================================
  build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: test  # Attend que les tests passent
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Se connecter au GitHub Container Registry
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Configurer Docker Buildx pour le build multi-plateforme
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Extraire les mÃ©tadonnÃ©es pour les tags
      - name: ğŸ“‹ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/webapp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      # Build et push de l'image Backend
      - name: ğŸ—ï¸ Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./webapp
          file: ./webapp/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # MÃ©tadonnÃ©es pour Frontend
      - name: ğŸ“‹ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      # Build et push de l'image Frontend
      - name: ğŸ—ï¸ Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./webapp
          file: ./webapp/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 4: SECURITY SCAN
  # Analyse de sÃ©curitÃ© des images Docker
  # ==========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
