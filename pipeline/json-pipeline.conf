input {
  file {
    path => "/data/uploads/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # assume each line is a JSON object in the file; otherwise adjust 'codec' on input
  json {
    source => "message"
    # target => ""
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-saas-json"
  }
  stdout { codec => rubydebug }
}
