# ============================================
# Configuration Pytest - LogStream Studio
# ============================================
[pytest]
# Répertoire de tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration avec services externes
    slow: Tests lents

# Filtres de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout par test (en secondes)
timeout = 60

# Affichage minimal des logs
log_cli = false
log_cli_level = WARNING
