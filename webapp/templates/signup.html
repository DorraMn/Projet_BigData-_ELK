<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un compte - LogStream Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <!-- Signup Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-header">
                <div class="login-logo">‚ö°</div>
                <h1>Cr√©er un compte</h1>
                <p>Rejoignez LogStream Studio</p>
            </div>

            <!-- Message d'alerte -->
            <div id="alert-message" class="alert" style="display: none;"></div>

            <!-- Formulaire d'inscription -->
            <form id="signup-form" class="login-form">
                <div class="form-group">
                    <label for="username">üë§ Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Choisissez un nom d'utilisateur"
                        required
                        autocomplete="username"
                        minlength="3"
                    >
                    <small style="color: var(--text-muted); font-size: 0.8rem;">Au moins 3 caract√®res</small>
                </div>

                <div class="form-group">
                    <label for="email">‚úâÔ∏è Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="votre@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">üîí Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <small style="color: var(--text-muted); font-size: 0.8rem;">Au moins 6 caract√®res</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">üîí Confirmer le mot de passe</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signup-btn">
                    <span id="signup-text">‚ú® Cr√©er mon compte</span>
                    <span id="signup-loader" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>vous avez d√©j√† un compte ? <a href="/login" style="color: var(--primary); font-weight: 600;">Se connecter</a></p>
                <p>¬© LogStream Studio</p>
                <p class="text-muted">D√©velopp√©e par Dorrah Moumenüë©üèª‚Äçüíª</p>
            </div>
        </div>

        <!-- Background decoration -->
        <div class="login-bg-decoration"></div>
    </div>

    <style>
        .login-body {
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(245, 158, 11, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 100;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .login-form label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .login-form .form-input {
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 200;
        }

        .login-form .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15);
        }

        .login-form .form-input::placeholder {
            color: var(--text-muted);
        }

        .checkbox-group {
            flex-direction: row !important;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-block {
            width: 100%;
            margin-top: 0.5rem;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-primary);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .login-bg-decoration {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #signup-btn {
            position: relative;
        }

        #signup-btn.loading #signup-text {
            opacity: 0;
        }

        #signup-btn.loading #signup-loader {
            display: inline-block !important;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

    <script>
        const signupForm = document.getElementById('signup-form');
        const signupBtn = document.getElementById('signup-btn');
        const signupText = document.getElementById('signup-text');
        const signupLoader = document.getElementById('signup-loader');
        const alertMessage = document.getElementById('alert-message');

        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';

            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (username.length < 3) {
                showAlert('Le nom d\'utilisateur doit contenir au moins 3 caract√®res', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            // Loading state
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Compte cr√©√© avec succ√®s ! Redirection vers la connexion...', 'success');
                    
                    // Rediriger vers login apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Erreur lors de la cr√©ation du compte', 'error');
                    signupBtn.classList.remove('loading');
                    signupBtn.disabled = false;
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Erreur de connexion. Veuillez r√©essayer.', 'error');
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;
            }
        });

        // Auto-focus sur le champ username
        document.getElementById('username').focus();
    </script>
</body>
</html>
